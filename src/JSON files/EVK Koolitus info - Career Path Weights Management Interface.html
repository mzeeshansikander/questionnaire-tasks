<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Weights Management Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .value-display {
            font-weight: bold;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .filter-options {
            margin-bottom: 20px;
        }
        .save-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Career Path Weights Management Interface</h1>
    
    <input type="text" class="search-bar" placeholder="Search for a career path or category...">
    
    <div class="filter-options">
        <label><input type="checkbox" checked> Education</label>
        <label><input type="checkbox" checked> Work Experience</label>
        <label><input type="checkbox" checked> Field Experience</label>
        <label><input type="checkbox" checked> Language and Digital Skills</label>
        <label><input type="checkbox" checked> Goals</label>
        <label><input type="checkbox" checked> Comparison Pairs</label>
    </div>

    <div class="grid-container">
        <div class="card">
            <h2>Data Analyst</h2>
            <p>Education Level: <input type="range" class="slider" min="0.5" max="2" step="0.1" value="1.5"></p>
            <p class="value-display">1.5</p>
            <p>Work Experience: <input type="range" class="slider" min="0.5" max="2" step="0.1" value="1.2"></p>
            <p class="value-display">1.2</p>
            <p>Analytical Thinking: <input type="range" class="slider" min="0.5" max="2" step="0.1" value="1.8"></p>
            <p class="value-display">1.8</p>
        </div>
        
        <div class="card">
            <h2>UX/UI Designer</h2>
            <p>Education Level: <input type="range" class="slider" min="0.5" max="2" step="0.1" value="1.2"></p>
            <p class="value-display">1.2</p>
            <p>Work Experience: <input type="range" class="slider" min="0.5" max="2" step="0.1" value="1.3"></p>
            <p class="value-display">1.3</p>
            <p>Creativity: <input type="range" class="slider" min="0.5" max="2" step="0.1" value="1.7"></p>
            <p class="value-display">1.7</p>
        </div>
        
        <!-- Add more career path cards here -->
    </div>

    <button class="save-button">Save Changes</button>

    <script>
        // JavaScript code for interactivity would be added here
        // For example, updating slider values, search functionality, filtering, etc.
    </script>
</body>
</html>
